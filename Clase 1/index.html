<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body class="cuerpo">
    <h1>Datos Personales</h1>
    <form class="content">
        <div class="data">
            <label for="name">Nombre:</label>
            <input type="text" class="campo" required autofocus></input>
        </div>
        <div class="data">
            <label for="lastname">Apellido:</label>
            <input type="text" class="campo" required></input>
        </div>
        <div class="data">
            <label for="email">Email:</label>
            <input type="email" class="campo" required></input>
        </div>
        <div class="data">
            <label for="brithdate">Fecha de Nacimiento:</label>
            <input type="date" class="campo" required>
        </div>
        <div class="data">
            <label for="country">Pais de Residencia:</label>
            <input type="text" class="campo" required></input>
        </div>
        <button type="submit" class="submit">Enviar</button>
    </form>
    <button class="mode">Alto Contraste</button>
    <button class="mode">Modo Claro</button>
    <footer>Mar√≠a Luz Cabral</footer>
</body>

</html>
