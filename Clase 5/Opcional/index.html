<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-danger my-5 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-4 rounded-4 bg-white text-center border border-5 border-black py-5 mx-auto">
                <h1 class="fw-bold"> Datos Personales</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 rounded-4 bg-white text-center border border-5 border-black py-4 mx-auto">
                <div class="form-group">
                    <label for="name" class="fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="nameinput" placeholder="Ingrese su Nombre">
                    <small id="nameHelp" class="form-text text-muted">El nombre no debe ser vacio y debe contener solo
                        letras</small>
                </div>
                <div class="form-group">
                    <label for="lastname" class="fw-bold">Apellido</label>
                    <input type="text" class="form-control" id="lastnameinput" placeholder="Ingrese su Apellido">
                    <small id="lastnameHelp" class="form-text text-muted">El apellido no debe ser vacio y debe contener
                        solo letras</small>
                </div>
                <div class="form-group">
                    <label for="email" class="fw-bold">Email</label>
                    <input type="email" class="form-control" id="emailinput" placeholder="Ingrese el Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="birthday" class="fw-bold">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthdayinput"
                        placeholder="Ingrese su fecha de nacimiento">
                </div>
                <div class="form-group">
                    <label for="country" class="fw-bold">País</label>
                    <input type="text" class="form-control" id="countryinput" placeholder="Ingrese su País">
                    <small id="countryHelp" class="form-text text-muted">El país no debe ser vacio y debe contener solo
                        letras</small>
                </div>
                <button type="button" class="btn btn-danger mt-5">Enviar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
